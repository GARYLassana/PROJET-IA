<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Tableau de bord</h3>
          <div>
            <span class="me-3">{{ userEmail }}</span>
            <button class="btn btn-outline-danger" (click)="logout()">
              Déconnexion
            </button>
          </div>
        </div>
        <div class="card-body">
          <ng-container *ngIf="isAdmin">
            <div class="alert alert-info">
              <h4>Bienvenue, Administrateur!</h4>
              <p>Vous avez accès à toutes les fonctionnalités d'administration.</p>
            </div>
          </ng-container>
          <ng-container *ngIf="!isAdmin">
            <div class="alert alert-success">
              <h4>Bienvenue!</h4>
              <p>Vous êtes connecté en tant qu'utilisateur standard.</p>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
